ImportNewVisualPanel2.jLabel2.text=<html>Merges the records in the input file with those already existing in the data base, if any.<br> However, input records with the same MFN as an existing record are not replaced
ImportNewVisualPanel2.jLabel4.text=<html>The same as Merge except that records with the same MFN are automatically replaced.\n<br>Note that the Merge and Update options are functioning as described above<br> only if you are importing the MFN of the records (i.e. you have filled the Tag containing MFN field).

ImportNewVisualPanel2.jLabel1.text=<html> La base de donn\u00e9es r\u00e9sultant de cette option sera toujours cr\u00e9\u00e9e et contiendra uniquement les enregistrements du fichier ext\u00e9rieur. <br> Si la base de donn\u00e9es existe d\u00e9j\u00e0, elle sera supprim\u00e9e et recr\u00e9\u00e9e. <br> Parce que cette option efface toutes les donn\u00e9es qui peuvent d\u00e9j\u00e0 exister dans la base de donn\u00e9es, <br> J-ISIS vous demandera  toujours confirmation que vous avez r\u00e9ellement l'intention supprimer la base existante et toutes ses donn\u00e9es.
ImportNewVisualPanel2.jLabel2.text=<html> Fusionne les enregistrements du fichier externe avec ceux qui existent d\u00e9j\u00e0 dans la base de donn\u00e9es.<br> Toutefois, les enregistrements d'entr\u00e9e ayant le m\u00eame MFN qu'un enregistrement d\u00e9j\u00e0  existant sont ignor\u00e9s et donc ne remplacent pas les enregistrements existants. 
ImportNewVisualPanel2.jLabel4.text=<html> M\u00eame chose que "Fusionner" except\u00e9 que les enregistrements existants avec le m\u00eame MFN sont automatiquement remplac\u00e9s.\n<br> Notez que les options "Fusionner" et "Mettre \u00e0 Jour"  fonctionnent comme d\u00e9crit ci-dessus <br> UNIQUEMENT si les enregistrements en entr\u00e9ee contiennent un tag utilis\u00e9 pour d\u00e9finir le MFN et si vous avez saisi ce num\u00e9ro de tag dans la boite  ("Tag contenant le MFN:").
